<!DOCTYPE html>

          <li class="catalog-item">

                  <source
                    srcset="
                      ./images/garmin-fenix-7x-comp.png    1x,
                      ./images/garmin-fenix-7x-comp-2x.png 2x
                    "
                    media="min-width:1280px"
                  />

                    srcset="
                      ./images/garmin-fenix-7x-tab.png    1x,
                      ./images/garmin-fenix-7x-tab-2x.png 2x

                    media="min-width:768px"
                  />

                    srcset="
                      ./images/garmin-fenix-7x-mob.png    1x,
                      ./images/garmin-fenix-7x-mob-2x.png 2x
                    "
                    media="max-width:767px"
                  />

                    src="./images/garmin-fenix-7x-comp.png"
                    alt="Watch Garmin Fenix 7X Pro Sapphire Solar"
                    width="208"
                  />

              </div>
              <div class="catalog-watch-name-price">
                <h3 class="catalog-watch-name">
                  Garmin Fenix 7X Pro Sapphire Solar
